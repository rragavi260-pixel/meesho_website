<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="input-box">
        <input type="text" name="username" required />
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" name="password" required />
        <label>Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

</body>
</html>


<Style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #74ebd5, #9face6);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 15px 25px rgba(0,0,0,0.2);
  width: 300px;
  text-align: center;
}

.login-box h2 {
  margin-bottom: 30px;
  color: #333;
}

.input-box {
  position: relative;
  margin-bottom: 30px;
}

.input-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  border: none;
  border-bottom: 2px solid #333;
  outline: none;
  background: transparent;
}

.input-box label {
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #666;
  pointer-events: none;
  transition: 0.3s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #03a9f4;
  font-size: 12px;
}

.btn {
  width: 100%;
  padding: 10px;
  background: #03a9f4;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}


</Style>
