<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meesho Register Page</title>
  </head>
<body>

  <div class="register-container">
    <h2>Create Account</h2>
    <form action="#">
      <div class="form-group">
        <label for="name"> Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" required />
      </div>
      <div class="form-group">
        <label for="address"> Address</label>
        <input type="address" id="email" placeholder="Enter your address" required style=" height: 100px; width: 200px;">
      </div>
      <div class="form-group">
        <label for="pin number">Pin Number</label>
        <input type="pin number" id="password" placeholder="Create a pin number" required />
      </div>
      <button type="submit" class="register-btn"><a href="./Order_placed.html">submit</a></button>
    </form>
    <div class="login-link">
    </div>
  </div>

</body>
</html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ced5cd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .register-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      color: #333;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #a39ea0;
      outline: none;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background-color: #80797c;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-btn:hover {
      background-color: #e5eef4;
    }

     .register-btn a{
        text-decoration: none;
        color:#fff;
     }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #d63384;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
